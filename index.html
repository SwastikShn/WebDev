<!DOCTYPE html> <!--Defines the type of file i.e. HTML along with Version i.e. 5-->
<html lang="en"> <!--All HTML Data is inside this Tag. 'lang' defines the Language-->
<head> <!--USED BY BROWSER. Contains Meta Data and the Branding Stuff-->
    <meta charset="UTF-8"> <!-- Defines the Character Encoding for Alphabets, Emojis, Numbers, etc.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Don't know. Have to check out, LATER.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Device's Scaling i.e. Screen Size-->
    <meta name="description" content="This a website made under WebDevelopment course learnt on YouTube Channel: CodingShuttle"> <!--Shown when a Search Engine finds your Website and list it on a Search Result.-->

    <title>WebDev</title> <!--Shows the Title of Webpage, in Tab of Browser.-->

    <link rel="icon" type="image/x-icon" href="Favicon.ico"> <!--Favicon-->

</head>
